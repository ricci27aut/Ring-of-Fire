<h2 mat-dialog-title>Add Player.</h2>
<mat-dialog-content>
    <p>Enter your name:</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
    <p style="color:white; font-size: 12px;">MAX 4 Player!!</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
