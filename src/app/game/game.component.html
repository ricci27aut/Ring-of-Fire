<div class="game-fielt">
<div class="card-circle">
    <img
  *ngFor="let c of cards; let i = index"
  class="card"
  [id]="'card-' + i"
  (click)="drawCard(i)"
  [class.draw-card-animation]=" drawCardIndex === i"
  src="assets/img/playing_cards-master/card_cover.png"
  alt="Card Cover"
  [style.transform]="cardTransform(i)"
/>
</div>    
</div>
